    <!-- Topbar End -->

    <div class="container-fluid bg-secondary mb-5">
        <div class="d-inline-flex flex-column align-items-lg-baseline justify-content-center" style="min-height: 150px ">
            <div style="padding-left: 50px;">
                <h1 class="font-weight-semi-bold text-uppercase mb-3" style="float: left; padding-right: 1100px; padding-top: 25px;">AGREGAR SUBPRODUCTO</h1>
                <a href="/" class="text-decoration-none" style="float: left;">
                    <h1 class="m-0 display-5 font-weight-semi-bold titulo-logo"><span class="text-primary font-weight-bold "><img src="/static/img/LOGO.jpg" rel="icon" height="110" style="padding-left: 0px; padding-right: 10px;"></span>Finkies</h1>
                </a>
            </div>
        </div>
    </div>

    <!-- Add product form Start -->
    <div class="agregar">
        {% if mensaje=='exito' %}
            <p style="color: green;">Articulo agregado exitosamente</p>
        {% endif %}
        <h5>Subproducto de: {{producto['nombre_general']}}</h5>
        <img src="/static/img/{{producto['imagen']}}" alt="" style="width: 100px;">
        <form role="form" method="POST" action="" enctype="multipart/form-data">
            <div class="form-group ">
              <label for="">Nombre del producto</label>
              <input type="text" class="form-control" id="nombre_producto" name="nombre_producto" placeholder="Producto">
            </div>
            <div class="form-group">
              <label for="">Descripci√≥n general del producto</label>
              <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="detalles">Detalles del producto</label>
                <textarea class="form-control" id="detalles" name="detalles" rows="3"></textarea>
              </div>
            <div class="form-group">
                <label for="precio">Precio: </label>
                <input type="number" name="precio" id="precio" step="0.01">
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad: </label>
                <input type="number" name="cantidad" id="cantidad">
            </div>
            {% if id_categoria == 2 %}
            <div class="form-group">
                <select class="form-control" id="talla" name="talla">
                    {% for id_talla, talla in tallas.items() %}
                        <option>{{talla['talla']}}</option>
                    {% endfor %}
                </select>
            </div>
            {% endif %}
            <div class="form-group">
                <select class="form-control" id="color" name="color">
                    {% for id_color, color in colores.items() %}
                        <option>{{color['color']}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group" id="imagenes">
                <div>
                    <label for="" style="display:block;">Imagenes</label>
                    <input type="file" multiple id="foto" name="foto" style="width: 250px;">
                </div>
            </div>
            <div class="form-group">
                <label for="activo">Activo</label>
                <input type="checkbox" id="activo" name="activo">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Agregar</button>
            </div>
          </form>
    </div>

    <!-- Add product form End -->
